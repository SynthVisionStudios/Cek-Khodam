<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image:url('https://3.bp.blogspot.com/-ZmjZ7Ro4w4A/V87Z2wnNSXI/AAAAAAAAACE/h25Cbez_CVUoT6xHVRKrm8oP7IkXeTtWwCLcB/w1200-h630-p-k-no-nu/khodam-macan-putih.jpg');
            background-size: cover;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.1);
            text-align: center; /* Pusatkan form */
            width: 300px; /* Lebar form */
            margin: 0 auto; /* Pusatkan form secara horizontal */
        }
        label {
            display: block;
            margin-bottom: 5px;
            text-align: left; /* Posisikan label ke kiri */
        }
        h1 {
            text-shadow: 50px;
        }
        input {
            width: calc(100% - 22px); /* Lebar input mengikuti lebar form dengan padding dikurangi */
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box; /* Atur box-sizing agar padding tidak menambah lebar */
        }
        button {
            background: #ff0000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #882121;
        }
        #result {
            margin-top: 20px;
            padding: 20px; /* Ubah padding menjadi 20px */
            max-width: 300px; /* Atur lebar maksimum */
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto; /* Pusatkan secara horizontal dengan margin atas dan bawah 20px */
        }
        #result img {
            max-width: 150px; /* Atur lebar maksimum gambar */
            border-radius: 50%;
            display: block; /* Pastikan gambar tampil di tengah */
            margin: 0 auto 10px; /* Pusatkan gambar secara horizontal dan tambahkan margin bawah */
        }
        #khodam-name {
            text-align: center; /* Pusatkan teks nama */
        }
        #khodam-info {
            text-align: center; /* Pusatkan teks informasi */
        }
    </style>
</head>
<body>
    <h1 style="text-align:center">Cek Khodam</h1>
    <form id="cek-khodam-form">
        <label for="name">Nama Manusia:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <button type="submit">Cek Khodam</button>
    </form>
    <div id="result" style="display: none;">
        <img id="khodam-photo" src="" alt="Foto Khodam">
        <h2 id="khodam-name"></h2>
        <p id="khodam-info"></p>
    </div>
    <script>
        document.getElementById('cek-khodam-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;

            // Logika untuk analisis khodam
            const khodam = analyzeKhodam(name);

            // Menampilkan hasil
            document.getElementById('khodam-photo').src = khodam.photo;
            document.getElementById('khodam-name').innerText = khodam.name;
            document.getElementById('khodam-info').innerText = khodam.info;
            document.getElementById('result').style.display = 'block';
        });

            // Cari khodam berdasarkan nama yang cocok
            const selectedKhodam = khodams.find(khodam => khodam.name.toLowerCase() === name.toLowerCase());

            if (selectedKhodam) {
                return selectedKhodam;
            } else {
                // Jika tidak ditemukan, kembalikan khodam default atau pesan lainnya
                return {
                    name: 'Tidak ditemukan',
                    photo: 'https://via.placeholder.com/150?text=Khodam+Default',

</body>
</html>
